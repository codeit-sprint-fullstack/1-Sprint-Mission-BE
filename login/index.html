<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="/images/Group22.png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style_login.css" />
  <title>로그인</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
  <section class="Container">
    <a href="/" class="login_title">
      <img src="/images/logo.svg" alt="로고">
    </a>
    <form class="login">
      <div class="login_set">
        <article class="email_box_set">
          <label for="Email" class="email_box">이메일</label>
          <div style="position: relative;">
            <input id="email" type="email" placeholder="이메일을 입력해주세요" />
          </div>
        </article>
        <article class="password_box_set">
          <label for="Password" class="password_box">비밀번호</label>
          <div style="position: relative;">
            <input id="password" type="password" placeholder="비밀번호를 입력해주세요" />
            <img src="/images/TheEye.png" alt="Eye_for_password" ID="togglePassword" class="toggleEye">
          </div>
        </article>

        <button type="button" class="login_button" disabled>로그인</button>
      </div>
      <div class="simple_login">
        <div class="simple_login_text">
          간편 로그인하기
        </div>
        <div class="simple_login_logos">
          <img src="/images/kakao.png" onclick="window.open('https://www.kakaocorp.com/page/ ')"
            style="cursor: pointer;" alt="Kakao_logo">
          <img src="/images/google.png" onclick="window.open('https://www.google.com ')" style="cursor: pointer;"
            alt="Google_logo">
        </div>
      </div>
      <div class="reg_text">
        판다마켓이 처음이신가요?
        <a href="/signup/" style="color: #3182F6">회원가입</a>
      </div>
      <div class="modal" id="customModal">
        <div class="modal_popup">
          <span id="modalMessage"></span>
          <button type="button" class="close_btn" id="closeModalBtn">닫기</button>
        </div>
      </div>
    </form>
  </section>

</body>
<script type="module" src="/script/login.js"></script>

</html>
